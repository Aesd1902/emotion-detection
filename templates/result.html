<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Results</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<div id="particles-js" class="particles-container"></div>
    <h1>Emotion Detection Results</h1>
    
    <!-- Display detected emotion and confidence score -->
    <p><strong>Detected Emotion:</strong> {{ emotion }}</p>
    <p><strong>Confidence Score:</strong> {{ confidence | round(2) }}</p>

    <!-- Display uploaded image -->
    <h2>Uploaded Image</h2>
    <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 400px;">

    <!-- Display accuracy graph -->
    <h2>Model Accuracy Graph</h2>
    <img src="{{ accuracy_graph }}" alt="Accuracy Graph" style="max-width: 600px;">

    <!-- Display confusion matrix -->
    <h2>Confusion Matrix</h2>
    <img src="{{ confusion_matrix_graph }}" alt="Confusion Matrix" style="max-width: 600px;">
</body>
<script>
    particlesJS('particles-js', {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: "#ffffff"
            },
            shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#000000"
                },
                polygon: {
                    nb_sides: 5
                }
            },
            opacity: {
                value: 0.5,
                random: true,
                anim: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 3,
                random: true,
                anim: {
                    enable: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 4,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                },
                resize: true
            },
            modes: {
                repulse: {
                    distance: 100,
                    duration: 0.4
                },
                push: {
                    particles_nb: 4
                }
            }
        },
        retina_detect: true
    });
</script>

</html>
